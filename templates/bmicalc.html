<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>BMI Calculator</TITLE>
</HEAD>
<BODY>
<h1>BMI Calculator</h1>
{%if bmi%}
    <h3 style="color:blue;">Your BMI is {{bmi}}</h3>
{%endif%}
<form action="/calc" method="POST">
<input type="text" name="weight" placeholder="Weight in kgs"><br /><br />
<input type="text" name="height" placeholder="Height in cms"><br/><br />
<button type="submit" class="btn btn-primary">Calculate</button>
</form>
</BODY>

</HTML>
